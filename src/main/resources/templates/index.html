<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot 3 Todo Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
</head>

<body>
<div class="container mt-4">
    <h1 class="mb-4">Spring Boot 3.0.0 Todo Application</h1>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}"
            th:classappend="${item.isComplete} ? 'table-success' : 'table-warning'">
            <td>
                <div class="btn-group btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                        <i class="bi bi-pencil-fill"></i> Edit
                    </a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                        <i class="bi bi-trash-fill"></i> Delete
                    </a>
                </div>
            </td>
            <td th:text="${item.id}">1</td>
            <td th:text="${item.description}">Sample Task</td>
            <td>
                <span th:text="${item.isComplete} ? 'Yes' : 'No'">No</span>
            </td>
            <td th:text="${item.createdAt}">2025-07-09</td>
            <td th:text="${item.updatedAt}">2025-07-09</td>
        </tr>
        </tbody>
    </table>

    <p>
        <a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i> Create a Todo
        </a>
    </p>
</div>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

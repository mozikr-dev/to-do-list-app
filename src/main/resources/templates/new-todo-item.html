<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot 3 Todo Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
</head>

<body>
<div class="container mt-4">
<div class="row mt-5">
    <div class="col-2">
        <p>
            <a class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i>BACK</a>
        </p>
    </div>
    <div class="col-6">
        <h2>Add a new Todo Item</h2>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control"
                       type="text"
                       th:field="*{description}"
                       id="description"
                       placeholder="Description"
                >

                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Add Todo
                </button>
            </div>
        </form>
    </div>
</div>
</div>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot 3 Todo Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.css}" />
</head>

<body>
<div class="container mt-4">
    <h2>Edit Todo Item</h2>
    <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
        <div class="form-group">
            <div class="col-6">
                <label for="description">Description</label>
                <input class="form-control"
                       type="text"
                       th:field="*{description}"
                       id="description"
                       placeholder="Description"
                >
            </div>
            <div class="col-6 form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="inputIsComplete"
                       th:field="*{isComplete}"
                       th:checked="${isComplete} == true">
                <label class="form-check-label" for="inputIsComplete">
                    Completed?
                </label>
            </div>

            <input type="hidden" th:field="*{createdAt}" />
            <input type="hidden" th:field="*{updatedAt}" />

            <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-plus-square-fill"></i> Update
            </button>

        </div>
    </form>
</div>
</div>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
